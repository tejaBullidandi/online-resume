<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume </title>
    <link rel="stylesheet" href="resumestyles.css">
</head>
<body>
    <div class="container">
        <h1>Online Resume </h1>
        <form id="resumeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">contact:</label>
            <input type="contact" id="contact" name="contact" required>
            
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required>
            
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" required>
            
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            
            <label for="work"> work experience :</label>
            <textarea id="work" name="work" rows="4" required></textarea>

            <label for="name">Hobbies:</label>
            <input type="text" id="text" name="text" required>
            
            <button type="submit">Generate Resume</button>
        </form>
        <div id="resumeOutput" class="hidden">
            <h2>Generated Resume:</h2>
            <div id="output"></div>
        </div>
    </div>

    <script src="online resume.js"></script>
</body>
</html>
